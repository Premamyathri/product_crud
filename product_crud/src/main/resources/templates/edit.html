<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add Product</title>
</head>
<body>
	<div align="center">
		<h1>Edit Record</h1>
		
		<form action="/edit" method="post">
		<input type="text" name="id" th:value="${product.id}" readonly="readonly">
			Name: <input type="text" name="name" th:value="${product.name}"><br>
			<br> Description: <input type="text" name="description" th:value="${product.description}"><br>
			<br> Image Link: <input type="text" name="imageLink" th:value="${product.imageLink}" height="200px" width="200px"><br>
			<br> Price: <input type="text" name="price" th:value="${product.price}"><br>
			<br> Category: <select name="category" >
				<option>Select</option>
				<option>Clothing</option>
				<option>Electronics</option>
				<option>Cosmetics</option>
				<option>Others</option>
			</select> <br>
			<br>
			<button>Update</button>
		</form>
		<br>
		<br> <a href="/"><button>Back</button></a>
	</div>
</body>
